<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript orientado a objetos</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
        <div id="app" class="row mt-5 justify-content-center">
            <div class="col-lg-4 col-sm-8 mb-5">
                <div class="card">
                    <div class="card-header text-center">
                            <h4>Añade un producto</h4>
                    </div>
                    <form id="formulario" class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text mb-3">$</span>
                            </div>
                            <input min="100" step="100" type="number" id="precio" placeholder="Precio" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <input value="2019" min="1980" max="2019" type="number" id="year" placeholder="Año" class="form-control">
                        </div>
                        <div class="input-group">
                            <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Listado de productos -->
            <div class="col-lg-8" id="lista-productos">

                <div class="card mb-3 justify-content-between">
                    <div class="card-body">
                        <h6 class="lead d-inline-block">
                            <strong>Nombre del producto: </strong>
                            laborum odit optio
                            </h6>

                        <h6 class="lead d-inline-block">
                            <strong>Precio: </strong>
                            $1.200.000
                        </h6>
                            
                        <h6 class="lead d-inline-block">
                            <strong>Año: </strong>
                            2019
                        </h6>

                    </div>
                    <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                </div>

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
